<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Arnaux Stevan - DoWhile 2021</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="img/build.svg" alt="Selo Rocketseat" />

          <img id="UserImage" src="/img/foto_pessoal.jpg" alt="Foto pessoal" />

        <h1 id="UserName">Arnaux</h1>
        <a id="UserLink" href="https://github.com/" target="_blank">

        </p>

        <ul id="SocialLinks">

            <a href="https://www.youtube.com/" target="_blank">

          </li>
          <li class="Facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="img/facebook.svg" alt="Icone facebook" />
            </a>
          </li>
          <li class="Instagram">
            <a href="https://www.instagram.com/?hl=pt-br" target="_blank">
              <img src="img/instagram.svg" alt="Icone instagram" />
            </a>
          </li>
          <li class="Twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="img/twitter.svg" alt="Icone twitter" />
            </a>
          </li>
        </ul>
      </div>

    <script src="/js/main.js"></script>
